<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.1.0/math.min.js"></script>
        <script src="hyperbolic.js"></script>
        <style>
#container {
    width: 100%;
    height: 100%;
    background-color: blue;
}


.cell-outer {
    position: absolute;
    transition: background 1s;
}

.mask {
    width: 100%;
    height: 100%;
}

.cell-inner {
    width: 100%;
    height: 100%;
}

#p1-1 {
    top: 50px;
    left: 50px;
    width: 50px;
    height: 50px;
}

#p1-1-m1 {
    clip-path: ellipse(100% 100% at 50% 100%);
}

#p1-1-m2 {
    clip-path: ellipse(100% 100% at 50% 0%);
}

        </style>
    </head>
    <body>
        <div id="container">
            aaa
            <div class="cell-outer" id="p1-1">
                <div class="mask" id="p1-1-m1">
                    <div class="mask" id="p1-1-m2">
                        <div class="mask cell-inner"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="handler.js"></script>
</html>
